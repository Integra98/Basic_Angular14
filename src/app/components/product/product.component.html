<div class="py-4 px-4 mb-2 flex-col items-center flex border">
    <img class="w-1/6 mb2" [src]="product.image" alt="">
    <h1>{{product.title}}</h1>
    <p>Price: <span [ngStyle]="{fontWeight: 'bold'}">{{product.price | currency}}</span></p>
    <button 
    class="border rounded py-2 px-4"
    [ngClass]="{'bg-yellow-400': showDetails, 'bg-blue-400': !showDetails}" (click)="showDetails = !showDetails">{{showDetails ? 'Hide' :'Details'}}</button>
    <p *ngIf="showDetails">{{product.description}}</p>
</div>

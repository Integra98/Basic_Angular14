<input type="text" class="mb-2 border py-2 px-4 w-full" placeholder="Filter products..." [(ngModel)]="term">
    
<div *ngIf="loading">Loading ...</div>
<div *ngIf="!loading">
    <button class="rounded-full bg-red-700 fixed right-5 botom-5 px-4 py-2" (click)="modalService.open()">+</button>
    <app-product *ngFor="let product of productsService.products | filterProducts: term; let i = index" [product]="product"></app-product>
</div>


<app-modal *ngIf="modalService.isVisible | async" [title]="'Create product'">
    <app-create-product></app-create-product>
</app-modal>
